<meta charset="UTF-8">

<h1>Programa: Calculando IMC</h1>

<script>
    /*
        Supongamos que queremos calcular el IMC de una persona, 
        para calcular el IMC necesitamos IMC = peso/(altura*altura)
    */

    function imprimir(mostrar)
    {
        document.write(mostrar);
        document.write("<br>");
    }

    function SaltoLinea()
    {
        document.write("<br>");
        document.write("<br>");
    }

    //Calculando el IMC de John
    pesoJhon = 75
    alturaJhon = 1.78
    imcJhon = pesoJhon / (alturaJhon * alturaJhon)
    imprimir("El IMC de Jhon es: " + imcJhon)
    
</script>
