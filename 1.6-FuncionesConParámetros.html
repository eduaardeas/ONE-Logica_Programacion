<meta charset="UTF-8">

<script>

/*  
    Function:

        En JavaScrip, una función es similar a un procedimiento
        o conjunto de instrucciones que realiza una tarea o 
        calcula el valor.

        Para que un oricedimiento califique como una función, 
        este debe tener una entrada y una salida. 

        Todas las funcuines se inician al inicio del código. 

        Para declarar una función en JavaScript, tenemos que iniciar con 
        la palabra reservada "function" seguido por la instrucción que le pongamos y unos paréntesis (). 

        Las llaves "{}" nos indican el inicio y el final de la función. 

           * Por ejemplo:
                Function NombreFuncion()
                { -> Abro función

                    Paso.1("Instrucción1");
                    Paso.2("Instrucción2");
                    Paso.3("Instrucción3");

                } -> Cierro función  
*/

function saltarlinea() //Hemos llamado a la función "saltarlinea()"
{ //Esta llave abre la función

    //Todo lo que coloquemos aquí adentro, serán las instrucciones de la función a realizar. 
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    /*
        En este caso, hemos creado una función llamado "saltarlinea", en donde le pedimos
        que haga un salto de 3 líneas.
    */

} // Esta llave cierra la función

// - Ejemplo:
document.write("<h3>Programa</h3>");

//mandamos a llamar la función creada
saltarlinea();

document.write("Hemos hecho 3 saltos de línea :D");

saltarlinea();
document.write("¡Y aquí también!");


</script>
