<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "black";
    pincel.fillRect(0,0,52,154);

    //realizaremos una funcion que nos permita repetir una serie de figuras. 
    function dibujoSquare(x, y, color)
    {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        //pincel.fillStyle = color;
        //pincel.fillRect(x,y,50,50);
        //pincel.strokeStyle = "black"; //definimos el color del margen
        //pincel.strokeRect(x,y,50,50); //definimos el tama√±o del margen.

        //ciruclo 
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, 25, 0, 2*3.14);
        pincel.strokeStyle = "orange";
        pincel.fill();
    }

    dibujoSquare(26,26,"red");
    dibujoSquare(26,77,"yellow");
    dibujoSquare(26,128,"green");
    
</script>
