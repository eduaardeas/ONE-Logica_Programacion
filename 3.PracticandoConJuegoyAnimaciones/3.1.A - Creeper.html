
<canvas width="340" height="285"></canvas>

<script>

    var pantalla = document.querySelector("canvas"); 
    var pincel = pantalla.getContext("2d");

// Construcci√≥n del creeper    

    // 1
    //  Cabeza verde
    pincel.fillStyle = "#307e40"; //propiedad
    pincel.fillRect(0,0, 400, 400); //funcion

    // 2
    //  Ojo derecho negro
    pincel.fillStyle = "#18191a"; //propiedad
    pincel.fillRect(45,45, 90, 90); //funcion

    // 3 
    //  Ojo Izquierdo negro negro
    pincel.fillStyle = "#18191a"; //propiedad
    pincel.fillRect(205, 45, 90, 90); //funcion

    // 4
    //  Nariz negro negro
    pincel.fillStyle = "#18191a"; //propiedad
    pincel.fillRect(135, 135, 70,100); //funcion

    // 5
    //  Boca lado derecho negro
    pincel.fillStyle = "#18191a"; //propiedad
    pincel.fillRect(90,185, 45,100); //funcion

    // 6
    //  Boca lado izquierdo negro
    pincel.fillStyle = "#18191a"; //propiedad
    pincel.fillRect(205,185, 45,100); //funcion
    
</script>
