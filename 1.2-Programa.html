<meta charset="UTF-8">

<!-- 
    ¿Cuál es el objetivo de usar HTML dentro de Js?
        Podemos trabajar en forma dinámica, usar variables

    Las comillas " "" " en Js son reconocidas como textos, así comotambién 
    en inglés son conocidos como " Strings".
    
    Al no usar comillas, y pasamos números, el compilador nos lo reconocerá
    como números enteros, en donde podríamos realizar operaciones.
    
    Existe también algo llamado conquetaneción, en donde podemos juntar 
    un "Texto" y un "Número", o un "texto + un texto".  
-->

<script>
    
    alert("¿Te gutaría saber la edad de Jhon Doe?")


    document.write("La edad de Jhon Doe es...")
    document.write("<br>")
    document.write("21")

    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    document.write("   *Si no usamos las comillas, y utilizo números, el compilador lo reconocerá cómo números enteros, e incluso pudieramos realizar operaciones.");

    document.write("<h3>Ejemplo1:</h3>")
    document.write("<br>")
    document.write("¿Cuánto es 2+2?")
    document.write("<br>")
    document.write("R= ")
    document.write(2+2)

    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    document.write("Exite algo también llamado CONCATENACION, en donde podemos insertar un número más un texto. o un texto más un texto")

    document.write("<h3>Ejemplo2:</h3>")
    document.write("<br>")
    document.write("Esto es un texto + número: ")
    document.write("<br>")
    document.write("R= ")
    document.write(20 + "21")

    document.write("<br>")
    document.write("Esto es un texto + texto")
    document.write("<br>")
    document.write("R= ")
    document.write("20" + "22")

</script>|
