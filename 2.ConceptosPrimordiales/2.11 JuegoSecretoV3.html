<meta charset="UTF-8">
<h2>
    Juego Secreto V3
</h2>

<input/>

<button>Verificar si acertó con el secreto</button>

<script>

    function aleatorio(){
        Math.round(Math.random()*10);
    }

    function sorteoNumeros(cantidad){
        var secreto = [];
        var contador = 1;

        while(contador<=cantidad){
            numeroAleatorio = aleatorio();
            secreto.push(numeroAleatorio); //nombre.push nos permite AGREGAR objetos a nuestro Array.
            contador ++;
        }

        return secreto
    }

    var secreto = sorteoNumeros(4);

    console.log(secreto)


    var input = document.querySelector("input");

    function verificar (){
        
        var encontrado = false;

        for(var posicion = 0; posicion < secreto.length; posicion++){
            if (parseInt(input.value) == secreto[posicion]){
                alert("¡¡¡FELICIDADES!!! ");
                encontrado = true;
                break;
            }
        }

        if (encontrado == false){
            
            alert("Ha errado");

        }
        
        input.value = ""; 
        input.focus(); 

    }


    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
