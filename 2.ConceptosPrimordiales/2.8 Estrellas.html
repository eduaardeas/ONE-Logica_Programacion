<meta charset="UTF-8">

<h2>Programa: Estrellas</h2>
<br>
<script>
    
    function imprimir(escribir)
    {
        document.write(escribir);
        document.write("<br>");
    }

    for (var lineas = 1; lineas <= 5; lineas++) // Le pedimos al cÃ³digo que cree 1 linea y que termine hasta terminar hasta 3 lineas. Lineas++ nos sirve para ir incrementando esas lineas que buscamos. 
    {
        for (var columnas = 1; columnas <= 10; columnas++)
        {
            for (var columnas =1; columnas<= 10; columnas++)
            {
                document.write("*");
            }
            
        }
        imprimir("<br>");
    }

    imprimir("<br>");
    imprimir("<h3>fin</h3>");


</script>
