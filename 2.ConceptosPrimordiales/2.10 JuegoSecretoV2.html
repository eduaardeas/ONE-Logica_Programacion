<button>Verificar si acertó con el secreto</button>

<script>

/*
    ARRAYS:
        Los arrays, son muy parecidos a las listas, que nos proporcionan métodos para efectuar operaciones de recorride y de mutación.

        Para declarar un ARRAY, realizamos los siguiente: 
            var nombreArray = [Objeto1, Objeto2, Objeto3, ObjetoN] -> Se usan los corchetes, para indicar el inicio y cierre de un array.

        Para llamar a un arreglo, simplemente mandamos llamar el nombre del arreglo: 
            nombreArray. 

    *NOTA* 
        Los arreglos se almacenan en números que empiezan en 0
*/

    var secreto = [3, 7, 5, 9];

    var input = document.querySelector("input");

    function verificar ()
    {
        
        var encontrado = false;

        // Declaramos una variable posicion, lo cual, esta es menor a el tamaño del arreglo, y este irá incrementando uno en uno hasta el tamaño menor a posicion. 
        //nombre.lenght nos permitirá cuantos objetos cuenta nuestro arreglo. 
        for(var posicion = 0; posicion < secreto.length; posicion++)
        {
            if (parseInt(input.value) == secreto[posicion])
            {
                alert("¡¡¡FELICIDADES!!! ");
                encontrado = true;
                break;
            }
        }
        
        if (encontrado == false)
           {
                alert("Ha errado");
           }
        
        input.value = ""; 
        input.focus(); 

    }

    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
