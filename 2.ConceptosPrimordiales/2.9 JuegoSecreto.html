<meta charset="UTF-8">
<h2>Juego Secreto</h2>

<!--
    <input/>
        Nos permite crear controles interactivos para formularios basados en la web
        con el fin de recibir datos del usuario. 
-->
<input/>


<!--
    <button> texto </button>  
        Nos permite crear botonnes, cliqueables que puede ser utilizados en 
        formularios 
-->
<button>Verificar si acertó con el secreto</button>

<script>
    var secreto = Math.round(Math.random()*3);
    //var secreto = 5;


    // - Devuelve el primer elemento del documento de los nodos del documento, que coincida con el grupo especificado de selectroes. 
    var input = document.querySelector("input"); //Nos permite tomar todo lo obtenido de la función <input/> del thml

    input.focus(); // Nos permite tener el puntero directamente en el cuadro de input.
    function verificar ()
    {
        if (parseInt(input.value) == secreto)
        {
            alert("¡¡¡FELICIDADES!!! ");
        }

        else
        {
            alert("El número era: " + secreto);
        }

        input.value = ""; //Borará nuestra elección, cada que lo intentemos
        input.focus(); //Se focalizará en el input.

    }

    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
