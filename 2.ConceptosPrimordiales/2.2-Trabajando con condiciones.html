<meta charset="UTF-8">

<h3>Programa: Calcular puntos de un equipo de FUTBOL con condiciones IF</h3>

<script>

    // Primero crearemos las variables que estaremos utilizando para la creación de nuestro programa
    var victorias = prompt("Porfavor, indiquenos la cantidad de victorias :D");
    var empates = prompt("Informenos la cantidad de empates")

    //parseInt nos permite convertir textos a números ENTEROS.
    var numeroVict = parseInt(victorias);
    var numeroEmpt = parseInt(empates);
    
    // Después crearemos las funciones necesarias para hacer más eficiente el código
    function SaltarLinea2()
    {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(mensaje)
    {
        document.write(mensaje);
        SaltarLinea2();
    }

    //Escribimos nuestra lógica de programación:
    PuntosTotal = (numeroVict * 3) + numeroEmpt;

    imprimir ("El total de puntos del equipo es: " + PuntosTotal);
    //imprimir("Este programa ha quedado bastante bien :D");

    /*
        if:
            Las condiciones "if" nos permite declarar condiciones verdadero o falso, permitiendonos 
            saber si una condición es VERDADERA o es FALSA (true or flase).

            Para declarar una condición if:
                if (condicion)
                {  ---> se abren llaves

                }  ---> se cierran llaves
    */

    // Nos permite saber si el equipo está mejor en comparación al año pasado
    if (PuntosTotal > 28)
    {
        imprimir("El equipo esrá mejor  que el año pasado");
    }
    
    
    // Nos permite saber si el equipo está peor en comparación al año pasado
    if (PuntosTotal < 28)
    {
        imprimir("El equipo esrá peor  que el año pasado");
    }

    
    // Nos permite saber si el equipo está igual en comparación al año pasado
    if (PuntosTotal == 28)
    {
        imprimir("El equipo está igual  que el año pasado");
    }

</script>
