<meta charset="UTF-8">

<h1>Programa 5: Interactuando con el usuario</h1>
<br>
<script>

    function imprimir(mostrar)
    {
        document.write(mostrar);
        document.write("<br>");
    }

    function calcularIMC(peso, altura, nombre) //Aquí podemos crear todos los parámetros que necesitamos agregar
    {
        return (peso / (altura * altura));
    }

    nombre = prompt("¿Cómo le gustaría que le llamaramos? :D");
    InfPeso = prompt(nombre + ", por favor, indiquenos su peso");
    InfAltura = prompt(nombre + ", por favor, indiquenos su altura");

    CalcIMC = calcularIMC(InfPeso, InfAltura);

    imprimir(nombre + ", su IMC calculado es de " + CalcIMC);

</script>
