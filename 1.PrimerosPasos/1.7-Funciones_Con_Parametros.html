<meta charset="UTF-8">

<script>

function saltarlinea() 
{ 

    document.write("<br>"); 
    document.write("<br>");

} 

//También podemos crear funcinoes más eficientes, para que nuestro código sea más entendible.

function imprimir(frase) //Aquí le pedimos que imprima una "frase"
{
    document.write(frase)
}

//También podemos llamar una función dentro de otra función, tal como el siguiente ejemplo:
function imprimir2(imp)
{
    //En esta función, le pedimos que nos permita escribir, y después, hacer 4 saltos de línea, llamando a la función "saltarlinea"
    document.write(imp);
    saltarlinea();
    saltarlinea();
}

imprimir("<h3>Esto es una frase, creada con la función imprimir</h3>");
saltarlinea();
imprimir("Y aquí hemos hecho 2 saltos de línea");
saltarlinea();

//Ejemplo de la función 2 "imprimir2"

//Esto nos sirve para hacer más fácil de leer y entender nuestro código, sin necesidad de crear miles de líneas de código. 

imprimir2("<h3>Este es un ejemplo con una función llamando a otra función</h3>");
imprimir2("En donde hemos hecho 4 saltos de línea");

</script>
