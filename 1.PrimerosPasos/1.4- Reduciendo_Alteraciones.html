<!--
    Las variables se utilizan para almacentar y utilizar datos de un programa.
    
        Ejemplo:
            En una caja guardamos calcetines, por lo tanto, a esa caja, 
            la llamaremos Calcetines. 
            Cuando vayamos a usar esa caja en un futuro, sabremos que esa
            caja, tendrá calcetines, aunque no abramos esa caja. 

    En la programación se utilizan para guardar valores y utilizarlas para
    representarlas en cada instancia. 

        Recordatorio:
            Para nombrar variables, no se necesitan usar caracteres especiales, 
            ya que nuestro compilador o lenguaje de programación, no lo sabrá
            interpretar, haciendo que, nos arroje un error al momento de compilar. 

-->

<script>

    document.write("Juan tiene:    " + (anho-2000) + "años");

    document.write("Pedro  tiene:  " + (anho-1999) + "años");

    document.write("Carlos tiene:  " + (anho-1990) + "años");

    /*
        Lo correcto es declarar solo en la primera vez, y luego usar 
        la misma variable para atribuir diferentes valores.
    */

    document.write
        (
            "Y carlos que nació en el 2010, tendrá en el 2043: " 
            +(anho-2010)

        );

</script>
